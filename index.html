<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato Habits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tailwindcss-animate@1.0.7/dist/index.min.js"></script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom Animations for Potato Mascot */
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      @keyframes wave {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      
      /* Watering Can Animation */
      @keyframes pour {
        0% { transform: rotate(0deg) translate(0, 0); }
        25% { transform: rotate(-30deg) translate(-10px, 10px); }
        75% { transform: rotate(-30deg) translate(-10px, 10px); }
        100% { transform: rotate(0deg) translate(0, 0); }
      }
      .animate-pour {
        animation: pour 1.5s ease-in-out forwards;
      }

      @keyframes rain {
        0% { opacity: 0; transform: translateY(0); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateY(20px); }
      }
      .animate-rain {
        animation: rain 0.5s linear infinite;
        animation-delay: 0.4s;
      }
      
      /* Harvest Jump Animation */
      @keyframes harvestBounce {
         0% { transform: scale(1) translateY(0); }
         40% { transform: scale(1.2) translateY(-50px); } /* Jump Up */
         100% { transform: scale(0) translateY(200px); opacity: 0; } /* Fall into basket */
      }
      .animate-harvest-bounce {
         animation: harvestBounce 1.5s ease-in-out forwards;
      }
    </style>
